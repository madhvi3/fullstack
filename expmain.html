<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .background {
            background-image: url('expback.jpg');
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        h1 {
            color: white;
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 15px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        button:active {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="background">
        <h1>Expense Tracker</h1>
        <div class="buttons">
            <button onclick="window.location.href='expense1.html';">Track Expenses</button>
            <button onclick="window.location.href='expense2.html';">Split with Friends</button>
            <button onclick="window.location.href='expense3.html';">My Account</button>
        </div>
    </div>
</body>
</html>
